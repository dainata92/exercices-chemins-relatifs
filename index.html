<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices chemins relatifs</title>
</head>
<body>
    <h1>Exercices chemins relatifs</h1>
    <form action="" method="get" class="form-example" id="form">
        <div class="form-example">
            <label for="adresseActuelle">Entrez votre adresse actuelle </label>
            <input type="text" name="adresseActuelle" id="adresseActuelle" required />
        </div>
        <div class="form-example">
            <label for="lien">Entrez votre lien</label>
            <input type="text" name="lien" id="lien" required />
        </div>
        <div class="form-example">
            <label for="adresseDestination">Entrez votre l'adresse de destination</label>
            <input type="text" name="adresseDestination" id="adresseDestination" required />
        </div>
        <div class="form-example">
            <input type="submit" value="S'abonner !" />
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
